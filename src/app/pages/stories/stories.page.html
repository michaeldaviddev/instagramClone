<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">stories</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="stories-progress">
    <ion-progress-bar *ngFor="let story of stories; index as i" [value]="setStoryProgress(i)"></ion-progress-bar>
  </div>

  <img [src]="currentStory" alt="">
</ion-content>
